<md-input-container class="search-character">
    <input ng-model="$ctrl.searchedText"
           ng-model-options="{ debounce: 200 }"
           placeholder="Search for a character by name"
           ng-change="$ctrl.searchCharacter()"
           class="input-character">
</md-input-container>
<people-list characters="$ctrl.characters" searched-text="{{$ctrl.searchedText}}"></people-list>
